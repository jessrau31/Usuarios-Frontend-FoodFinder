<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.23.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eab2776de6.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a1e3709f1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/clases.css">
    <link rel="stylesheet" href="css/landingpage.css">
    <link rel="icon" href="img/logoff.png" sizes="any" type="image/svg+xml">
    <title>Iniciar Sesión | Food Finder</title>
</head>

<body>
    <img id="logo" src="img/logoff3.png" alt="Logo">
    <div class="container-fluid">
        <section class="sections-login borde" id="section-login">
            <img class="logo-iniciar-sesion" src="img/logoff2.png" alt="">
            <h3 class="titulo-login">¡Bienvenido a Food Finder!</h3>
            <h6 class="subtitulo-login">¡Inicia sesión en tu cuenta!</h6>
            <div class="contenedor-formulario">
                <input class="text-login form-control" type="text" id="txtusuario-login" placeholder="Usuario" required>
                <input class="text-login form-control" type="password" id="txtpassword-login" placeholder="Contraseña" required>
            </div>
            <div class="contenedor-botones">
                <button class="boton1" onclick="validarFormulario1();">Iniciar sesión</button>
                <button class="boton2" onclick="abrirRegistro();"> Registrarse</button>
            </div>
        </section>
        <section class="sections-login borde" id="section-registration">
            <img class="logo-iniciar-sesion" src="img/logoff2.png" alt="">
            <h3 class="titulo-login">¿Nuevo en Food Finder?</h3>
            <h6 class="subtitulo-login">¡Registra una nueva cuenta!</h6>
            <div class="contenedor-formulario">
                <input class="text-login form-control borde" type="text" id="txtnombre-registration" placeholder="Nombre" required>
                <input class="text-login form-control borde" type="text" id="txtusuario-registration" placeholder="Usuario" required>
                <input class="text-login form-control borde" type="password" id="txtpassword-registration" placeholder="Contraseña" required>
            </div>
            <div class="contenedor-botones">
                <button class="boton1" onclick="validarFormulario2();">Crear cuenta</button>
                <button class="boton2" onclick="abrirLogin();">Iniciar sesión</button>
            </div>
        </section>
    </div>
    
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="modal-body-sesion" class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/landingpage.js"></script>

</html>
